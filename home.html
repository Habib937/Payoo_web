<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">

                <!-- available-balance-->

                <div class="stats shadow">
                    <div class="stat">
                      <div id="account-balance" class="stat-value">89400</div>
                      <div class="stat-desc">Avaible Ammount</div>
                    </div>
                  </div>

                  <div class="divider"></div>
                  <!-- -------User Button -->
                  <div>
                    <button id="btn-cash-in" class="btn btn-lg">Add Money</button>
                    <button id="show-cash-out" class="btn btn-lg">Cash Out</button>
                  </div>
                  <div class="divider"></div>
                  <!-- add money form start -->

                  <div id="add-money-form" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Amount</span>
                        </label>
                        <input id="amount-text" type="text" placeholder="amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin</span>
                        </label>
                        <input id="get-pin" type="password" placeholder="password" class="input input-bordered" autocomplete="off" required />
                      </div>
                      <div class="form-control mt-6">
                        <button id="btn-add-money" class="btn btn-primary">Add Money</button>
                      </div>
                    </form>
                  </div>
                   <!-- add money form end -->
                    <!-- Cash out form start -->

                   <div id="cash-out-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Amount</span>
                        </label>
                        <input id="cash-out-text" type="text" placeholder="cash out amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin</span>
                        </label>
                        <input id="cash-out-pin" type="password" placeholder="pin number" class="input input-bordered" autocomplete="off" required />
                      </div>
                      <div class="form-control mt-6">
                        <button id="btn-cash-out-money" class="btn btn-primary">Cash Out</button>
                      </div>
                    </form>
                  </div>
                 
              </div>
            </div>
          </div>
    </main>
    <script src="js/home.js"></script>
    <script src="js/cashOut.js"></script>
    <script src="js/feature.js"></script>
</body>
</html>
